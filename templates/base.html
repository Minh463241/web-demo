<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Trang Admin{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="bg-gray-800 text-white w-64 flex flex-col">
      <div class="flex items-center justify-center h-16 bg-blue-600">
        <span class="text-xl font-bold">Admin Web</span>
      </div>
      <nav class="flex-1 px-2 py-4 space-y-1">
        <a class="flex items-center px-2 py-2 text-sm font-medium text-white bg-gray-900 rounded-md" href="/admin/dashboard">
          <i class="fas fa-home mr-2"></i> Trang chủ
        </a>
        <div class="text-gray-400 uppercase text-xs font-bold mt-4">Danh mục</div>
        <a class="flex items-center px-2 py-2 text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700 rounded-md"  href="{{ url_for('add_room') }}">
          <i class="fas fa-bed mr-2"></i> Phòng
        </a>
        <a class="flex items-center px-2 py-2 text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700 rounded-md" href="{{url_for('add_room_type_route')}}">
            <i class="fas fa-th-large mr-2"></i> Loại phòng
        </a>
        <a class="flex items-center px-2 py-2 text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700 rounded-md" href="/admin/services">
          <i class="fas fa-concierge-bell mr-2"></i> Dịch vụ
        </a>
      </nav>
    </div>

    <!-- Main content -->
    <div class="flex-1 flex flex-col">
      <header class="flex items-center justify-between h-16 bg-blue-600 text-white px-4">
        <div class="flex items-center">
          <button class="text-white focus:outline-none">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <div class="flex items-center">
          <img alt="Admin avatar" class="rounded-full w-8 h-8" src="https://storage.googleapis.com/a1aa/image/RK0I0PQ0MFsECa580s0kVf6z8Tu_L3gl2GGkWPjJkdk.jpg"/>
          <span class="ml-2">Admin</span>
        </div>
      </header>

      <main class="flex-1 p-6">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>
</body>
</html>
